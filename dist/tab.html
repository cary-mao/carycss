<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/components/tab.css">
</head>
<body>
  <div class="tab">
    <div class="tab_header">
      <a class="tab_btn tab_btn-active" data-toggle>html</a>
      <a class="tab_btn" data-toggle>stylus</a>
    </div>
    <div class="tab_content">
      123
    </div>
    <div class="tab_content tab_content-active">
      234
    </div>
  </div>
</body>
</html>

<script>
  var btns = document.querySelectorAll('[data-toggle]')
  var header = document.querySelector('.tab_header')
  header.addEventListener('click', e => {
    var target = e.target
    if (target.classList.contains('tab_btn-active')) return
    target.classList.add('tab_btn-active')
    btns.forEach(b => {
      if (b !== target) {
        b.classList.remove('tab_btn-active')
      }
    })
  })
</script>
